<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .blob {
            padding: 16px;
            cursor: pointer;
            background-color: white;
            border: 1px solid #ccc;
            margin: 4px;
            display: inline-block;
            border-radius: 8px;
            position: absolute;
            transition: transform 0.2s;
        }
        .selected {
            background-color: #3b82f6; /* Tailwind's bg-blue-300 */
            color: white;
        }
        .gui {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="gui">
        <button onclick="spawnBlob('Air')">Air</button>
        <button onclick="spawnBlob('Water')">Water</button>
        <button onclick="spawnBlob('Fire')">Fire</button>
        <button onclick="spawnBlob('Earth')">Earth</button>
    </div>
    <script>
        const combinations = {
            "Fire + Water": "Steam",
            "Water + Earth": "Mud",
            "Fire + Earth": "Lava",
            "Air + Fire": "Energy",
            "Air + Water": "Cloud",
        };

        function spawnBlob(type) {
            const blob = document.createElement('div');
            blob.className = 'blob';
            blob.textContent = type;
            blob.draggable = true;
            blob.style.left = Math.random() * window.innerWidth + 'px';
            blob.style.top = Math.random() * window.innerHeight + 'px';

            blob.ondragstart = (event) => {
                event.dataTransfer.setData('text/plain', type);
                event.dataTransfer.setData('text/html', blob.outerHTML);
            };

            blob.ondragend = () => {
                blob.style.transform = 'scale(1)';
            };

            document.body.appendChild(blob);

            blob.ondragover = (event) => {
                event.preventDefault();
                blob.style.transform = 'scale(1.1)';
            };

            blob.ondragleave = () => {
                blob.style.transform = 'scale(1)';
            };

            blob.ondrop = (event) => {
                event.preventDefault();
                const droppedType = event.dataTransfer.getData('text/plain');
                const combinedType = combineBlobs(droppedType, type);
                if (combinedType) {
                    blob.textContent = combinedType;
                } else {
                    alert("Combination failed!");
                }
                blob.style.transform = 'scale(1)';
            };
        }

        function combineBlobs(type1, type2) {
            const key = [type1, type2].sort().join(" + ");
            return combinations[key] || null;
        }
    </script>
</body>
</html>
